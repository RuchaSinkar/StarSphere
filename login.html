<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&family=Space+Grotesk:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header>
        <h1 id="heading">StarSphere</h1>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars" id="hamburger"></i>
            </div>
            <div class="nav-links">
                <a href="index.html" class="anchor">Home</a>
                <a href="leaderboard.html" class="anchor">Leaderboard</a>
                <a href="quiz.html" class="anchor">Quiz</a>
                <a href="facts.html" class="anchor">Facts</a>
                <a href="login.html" class="anchor">Login</a>
            </div>
        </nav>
    </header>
    <main class="main-login">
        <div class="section-login">
            <h2 class="heading-login">Login to Begin</h2>
            <form class="login-form">
                <div class="input-pair">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="xyz@gmail.com" id="Email" required>
                </div>
                <div class="input-pair">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="xyz*%987" id="Password" required > 
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="sign-up">Don't have an account? <a href="#" class="sign-up-anchor">Sign up</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
